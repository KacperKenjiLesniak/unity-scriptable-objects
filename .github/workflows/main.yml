name: CI

on:
  push:
    branches: [ actions ]
  pull_request:
    branches: [ actions ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Merge README.md files
        run: |
          touch README_testing.md
          cat .github/README.md Assets/Documentation~/README.md >> README_testing.md
          ls
